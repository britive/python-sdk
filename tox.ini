# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py39
isolated_build = True

[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    pytest
    requests ~= 2.27.1
commands =
    # NOTE: you can run any command line tool here - not just tests
    pytest -v
passenv = BRITIVE_TENANT BRITIVE_API_TOKEN BRITIVE_TEST_ENV_ACCOUNT_ID BRITIVE_USER_EMAIL
